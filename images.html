<!DOCTYPE html>
    <Html>
        <head>
           <title>IMAGES IN HTML </title>
           <style>
              #elephant_image{
                width: 500px;
              }
              #tiger_image{
                width: 600px;
              }
              #dog_image{
                width: 400px;
              }
           </style>
        </head>
        <body>
          
          <img 
          id="tiger_image"
          src="image html/tiger.jpg" 
          alt="This is a tiger."
          title="tiger"
          >

          <br>
          
          <img 
          id="elephant_image"
          src="image html/elephant.jpg" 
          alt="This is an elephant."
          title="tiger"
          >

          <br>

          <img 
          id="dog_image"
          src="image html/dog.jpg" 
          alt="This is a dog."
          title="dog"
          >
        </body>
    </Html>
